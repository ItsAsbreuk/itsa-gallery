<!doctype html>
<html>
<head>
    <title>gallery-itsapluginpromise</title>
    <script src="/build/yui/yui.js"></script>
    <script src="js/tests.js"></script>
    <meta charset="utf-8" />
</head>
<body class="yui3-skin-sam">
<div id="logger"></div>

<script>
var coverage = ['gallery-itsapluginpromise'],
    itsagalleryversion = null,  // use null for development, '0.0.1' for any other version
    galleryversion = 'gallery-2013.07.03-22-52',
    loaderdomain = 'http://yogiloader.itsasbreuk.nl',
    combine = true,
    filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    yuiconfig = {
        combine  : combine,
        filter   : filter,
        coverage : coverage,
        groups   : {
          itsagallery : {
             combine  : combine,
             base     : loaderdomain+'/combo?itsa-gallery/' + (itsagalleryversion ? itsagalleryversion+'/' : '') + 'build/',
             comboBase: loaderdomain+'/combo?',
             root     : 'itsa-gallery/' + (itsagalleryversion ? itsagalleryversion+'/' : '') + 'build/',
             patterns:
             {
                'gallery-itsa':      { },
                'lang/gallery-itsa': { },
                'gallerycss-itsa':   { type: 'css' }
             },
             update: function() { }
          },
          gallery : {
             combine  : combine,
             base     : loaderdomain+'/combo?yui3-gallery/'+galleryversion+'/build/',
             comboBase: loaderdomain+'/combo?',
             root     : 'yui3-gallery/'+galleryversion+'/build/',
             patterns:
             {
                'gallery-':      { },
                'lang/gallery-': { },
                'gallerycss-':   { type: 'css' }
             },
             update: function() { }
          }
       }
    };

YUI(yuiconfig).use('test-console', 'test', 'module-tests', function(Y) {

    (new Y.Test.Console()).render('#logger');

    Y.Test.Runner.setName('gallery-itsapluginpromise');
    Y.Test.Runner.run();
});
</script>
</body>
</html>
